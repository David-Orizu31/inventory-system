  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->

</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class=" border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">Inventory System</div>
      <div class="list-group list-group-flush">
        <a href="index.html" class="list-group-item list-group-item-action side-options">Dashboard</a>
        <a href="category.html" class="list-group-item list-group-item-action side-options">Category</a>
        <a href="stocks.html" class="list-group-item list-group-item-action side-options">Stocks</a>
        <a href="bar-point.html" class="list-group-item list-group-item-action side-options active">Bar Point</a>
        <a href="waiters.html" class="list-group-item list-group-item-action side-options">Waiters</a>
        <a href="sales.html" class="list-group-item list-group-item-action side-options">Sales</a>
        <a href="transfer-history.html" class="list-group-item list-group-item-action side-options">Transfer History</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light border-bottom">
        <button class="btn btn-toggle" id="menu-toggle"><i class="fa fa-bars" aria-hidden="true"></i></button>


      </nav>

      <div class="container-fluid">

        <div class="dashboard-area">

            <div>
                
                    <h4>Add Bar Point </h4>
                
                
            </div>

            <br>

            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="name"><strong>Name</strong></label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Bar Point's Name">
                </div>

                <div class="col-md-6 form-group">
                    <label for="product"><strong>Product</strong></label>
                    <input type="text" class="form-control" name="product" id="product" placeholder="Product's Name">
                </div>
            </div>

            <div class="row">
                

                <div class="col-md-6 form-group">
                    <label for="amount"><strong>Amount</strong></label>
                    <input type="text" id="amount" name="amount" class="form-control" placeholder="Amount recieved">
                </div>

                <div class="col-md-6 form-group">
                  <label for="sold-income"><strong>Sold Income</strong></label>
                  <input type="number" id="sold-income" name="sold-income" class="form-control" placeholder="Sold Income">
              </div>
            </div>

            <div class="row">
                

                <div class="col-md-6 form-group">
                    <label for="price"><strong>Price</strong></label>
                    <input type="text" class="form-control" name="price" id="price" placeholder="Stock's Price">
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-add text-white">Save</button>
            </div>

        </form>

        </div>
        
      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>

  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Menu Toggle Script -->

    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

</body>
