<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class=" border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">Inventory System</div>
      <div class="list-group list-group-flush">
        <a href="index.html" class="list-group-item list-group-item-action side-options">Dashboard</a>
        <a href="category.html" class="list-group-item list-group-item-action side-options">Category</a>
        <a href="stocks.html" class="list-group-item list-group-item-action side-options active">Stocks</a>
        <a href="bar-point.html" class="list-group-item list-group-item-action side-options">Bar Point</a>

        <a href="transfer-history.html" class="list-group-item list-group-item-action side-options">Transfer History</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light border-bottom">
        <button class="btn btn-toggle" id="menu-toggle"><i class="fa fa-bars" aria-hidden="true"></i></button>


      </nav>

      <div class="container-fluid">

        <div class="dashboard-area">

            <div>
                
                    <h4>Stocks  <a href="add-stock.html" type="button" class="btn btn-add text-white"> Add Stock</a></h4>
                
                
            </div>

            <br>

            <div class="table-responsive">
                 <table class="table table-striped">
                <tr>
                    <th>Category</th>
                    <th>Product</th>
                    <th>Base Price</th>
                    <th>Stock</th>
                    <th>Faulty</th>
                    <th>Total Sold</th>
                    <th>Transfer</th>
                </tr>
                <tr>
                    <td>Drinks</td>
                    <td>Grape Wine</td>
                    <td>1000</td>
                    <td>2</td>
                    <td>1</td>
                    <td>8000</td>
                    <td>
                      <button type="button" class="btn btn-transfer text-white" data-toggle="modal" data-target="#staticBackdrop">Transfer</button>
                    </td>
                </tr>   

                
            </table>
 
            </div>

        </div>
        
      </div>
    </div>
    <!-- /#page-content-wrapper -->

  <!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Transfer</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form action="">

            <div class="form-group">
              <label for="name"><strong>Bar Point</strong></label>
              <input type="text" class="form-control" name="name" id="name" placeholder="Bar Point's Name">
            </div>
            <div class="form-group">
              <label for="amount"><strong>Amount</strong></label>
              <input type="text" class="form-control" name="amount" id="amount" placeholder="8000">
            </div>
            <br>
            <div class="form-group">
              <button type="submit" class="btn btn-danger" style="width: 100%; border-radius: 0px;">Transfer</button>
            </div>

        </form>
      
      </div>
      
    </div>
  </div>
</div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>

  <script>
    $("#menu-toggle").click(function(e) {
